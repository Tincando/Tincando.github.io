<!DOCTYPE html>
<!-- refrence site https://tonydorio.com/# -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>


    <title>Tin Kanjovsky</title>


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #logo {
            top: 25px;
            right: 10px;
            position: fixed;
            width: 0px;
            z-index: 2;
            opacity: 0;

        }

        .container {
            position: absolute;
            right: 0px;
            left: 0px;
            top: 0px;
            size: 100%;
        }

        .uvod {
            position: absolute;
            top: 350px;
            color: white;
            left: 60px;
            width: 350px;
        }

        .ml1 {
            font-weight: 900;
            font-size: 3.5em;
        }

        .ml1 .letter {
            display: inline-block;
            line-height: 1em;
        }

        .ml1 .text-wrapper {
            position: relative;
            display: inline-block;
            padding-top: 0.1em;
            padding-right: 0.05em;
            padding-bottom: 0.15em;
        }

        .ml1 .line {
            opacity: 0;
            position: absolute;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: #fff;
            transform-origin: 0 0;
        }

        .ml1 .line1 {
            top: 0;
        }

        .ml1 .line2 {
            bottom: 0;
        }

        #lette2 {
            position: absolute;
            top: 520px;
            left: 60px;
            color: rgb(235, 235, 235);
            z-index: 1;
            opacity: 0%;
        }

        .kontakt {
            position: absolute;
            top: 600px;
            left: 50px;
            height: 4%;
            width: 20%;
            z-index: 1;
            background-color: transparent;
            color: white;
            border: solid rgb(28, 255, 28);
            border-width: thin;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            padding-top: 20px;
            font-size: 23px;
            opacity: 0;
            transition: background-color 1s;
        }


        a:hover {
            background-color: green;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }



        .dropdown-btn {
            position: fixed;
            z-index: 1;
            top: 60px;
            left: 50px;
        }

        .line1 {
            width: 50px;
            height: 8px;
            background-color: white;
            z-index: 1;
            display: block;
        }

        .line2 {
            position: relative;
            top: 10px;
            width: 50px;
            height: 8px;
            background-color: white;
            z-index: 1;
            display: block;
        }

        .line3 {
            position: relative;
            top: 18px;
            width: 50px;
            height: 8px;
            background-color: white;
            z-index: 1;
            display: block;
        }

        .portfolio {
            background-color: black;
            height: 500px;
            position: absolute;
            top: 730px;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://tincando.github.io">
            <img src="logo.png" id="logo">
        </a>
        <div class="dropdown">
            <button>
                <div class="dropdown-btn">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                </div>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </header>

    <div class="container">
        <img src="1back.jpg" alt="computer screen" width="100%" height=900px>
        <div class="uvod">
            <h1 class="ml1">
                <span class="text-wrapper">
                    <span class="letters">Hej, ja sam Tin!</span>
                </span>
            </h1>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        </div>
    </div>

    <h1 id="lette2">
        Dobrodo≈°li
    </h1>
    <a href="#" class="kontakt" id="kontakt">Kontakt</a>
    <div class="portfolio">

    </div>
</body>

<script>
    var textWrapper = document.querySelector('.ml1 .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({ loop: false })
        .add({
            targets: '.ml1 .letter',
            scale: [0.3, 1],
            opacity: [0, 1],
            translateZ: 0,
            easing: "easeOutExpo",
            duration: 600,
            delay: (el, i) => 70 * (i + 1)
        }).add({
            targets: '.ml1 .line',
            scaleX: [0, 1],
            opacity: [0.5, 1],
            easing: "easeOutExpo",
            duration: 700,
            offset: '-=875',
            delay: (el, i, l) => 80 * (l - i)
        })


    $(document).ready(function () {

        $('#lette2').delay(1000).animate(
            {
                opacity: "100%",
                top: "540px"
            }
        );

        $("#kontakt").delay(1500).animate(
            {
                opacity: "100%",
                top: "630px"
            }
        );

        $("#logo").animate(
            {
                opacity: "100%",
                width: "141"
            }, "slow"
        );
    });
</script>

</script>

</html>
