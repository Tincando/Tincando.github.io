<!DOCTYPE html>
<!-- refrence site https://tonydorio.com/# -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    
    <title>Tin Kanjovsky</title>


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0%;
        }

        #logo {
            top: -20px;
            right: 10px;
            position: fixed;
            width: 0px;
            z-index: 2;
            opacity: 0;

        }
        
        #sent1{
            position: relative;
            top:-100px;
            opacity: 0%;
        }

        #sent2{
            position: relative;
            
            right:-100px;
            opacity: 0%;
        }

        .kontakt {
            background-color: transparent;
            color: white;
            border: solid rgb(28, 255, 28);
            border-width: thin;
            border-radius: 25px;
            text-decoration: none;
            text-align: center;
            padding: 2vw 10vw;
            font-size: 2vw;
            opacity: 0;
            transition: background-color 1s;
        }


        .item-2 {
            grid-row: 2;
            grid-column: span 3;
            background-color: black;
            color: white;
            padding: 80px;
            display: grid;
            grid-template-rows: repeat(2,1fr);
            grid-template-columns: repeat(3,1fr);
        }

        .container{
            height: 100%;
            display: grid;
            height: 100%;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
           
        }

        .item-1{
            background-image: url("2back.jpg");
            background-repeat: no-repeat;
            padding: 260px 0 150px 0;
            grid-row: 1;
            grid-column: span 3;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            
            
        }

        .uvod{
            color: rgb(255, 255, 255);
            grid-column:  2;
            grid-row: span 2;
        }

        .uvod h1{
            font-size: 5vw;
        }

        .uvod h2{
            font-size: 3vw;
            color: rgb(211, 211, 211);
        }
        .navbar{
            position: fixed;
            width: 100%;
            opacity: 20%;
            top: -80px;
        }

        ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(0, 0, 0);
}
     li{
         float: left;
         position: relative;
         top:15px;
     }

     li a{
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        padding-bottom: 50px;
        text-decoration: none;
     }

     .item-3{
         background-color: grey;
         grid-column: span 3;
         grid-row: span 3;
     }

    </style>
</head>

<body>
    <header>
        <a href="https://tincando.github.io">
            <img src="logo.png" id="logo">
        </a>
        <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a class="active" href="#about">About</a></li>
          </ul>
        </nav>
    </header>
    <div class="container">
    <div class="item-1">
        
    <div class="uvod">
            <h1 id="sent1">
                Hey, I'm Tin!
            </h1>
            <h2 id="sent2">
                Welcome to my website
            </h2>
            <a href="#" class="kontakt" id="kontakt">Kontakt</a>
    </div>
</div>
    <div class="item-2">
        <div class="subitem1">
            <img src="js.png" height="50%" width="50%">
        </div>
        <div class="subitem2">
            <img src="python.png" height="50%" width="50%">
        </div>
        <div class="subitem3">
            <img src="sql.png" height="50%" width="50%">
        </div>
        <div class="subitem4" >
            <h2 style="text-align: center;">HTML</h2>
        </div>
        <div class="subitem5">
            <h2 style="text-align: center;">CSS</h2>
        </div>
        <div class="subitem6">
            <h2 style="text-align: center;">VUE.js</h2>
        </div>
    </div>
    <div class="item-3">

    </div>
</div>
</body>

<script>

    $(document).ready(function () {

        $("#navbar").animate(
            {
                opacity:"70%",
                top: "0"
                
            }, "slow"
        );

        $("#sent1").delay(800).animate(
            {
                opacity:"100%",
                top:"0"
            }
        )


        $('#sent2').delay(1400).animate(
            {
                opacity: "100%",
                right: "0"
            }
        );

        $("#kontakt").delay(1500).animate(
            {
                opacity: "100%",
                top: "630px"
            }
        );

        $("#logo").animate(
            {
                opacity: "100%",
                width: "141"
            }, "slow"
        );
    });
</script>

</script>

</html>
